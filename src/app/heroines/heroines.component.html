<!-- COMPONENT TEMPLATE -->
<h2>My Heroines</h2>
<ul class="heroines">
  <!-- The *ngFor is Angular's repeater directive. It repeats the host element for each element in a list.
    Don't forget the asterisk (*) character in front of ngFor. It's a critical part of the syntax. -->
  <li *ngFor="let heroine of heroines">
    <!-- it is better for accessibility purposes to use natively interactive HTML elements (e.g. <button>) instead of adding event listeners to non-interactive ones (e.g. <li>) -->
    <button [class.selected]="heroine === selectedHeroine" type="button" (click)="onSelect(heroine)">
      <span class="badge">{{heroine.id}}</span>
      <span class="name">{{heroine.name}}</span>
    </button>
  </li>
</ul>

<!-- Bind the HeroesComponent.selectedHero to the element's hero property like this. -->
<app-heroine-detail [heroine]="selectedHeroine"></app-heroine-detail>
<!-- It's a one way data binding from the selectedHero property of the HeroesComponent to the hero property of the target element, which maps to the hero property of the HeroDetailComponent. -->
<!-- Now when the user clicks a hero in the list, the selectedHero changes. When the selectedHero changes, the property binding updates hero and the HeroDetailComponent displays the new hero. -->
